<!DOCTYPE html>
<html>
  <head>
    <title>
      {% if form.instance.pk %}Edit Doctor{% else %}Add Doctor{% endif %}
    </title>
  </head>
  <body>
    <h1>{% if form.instance.pk %}Edit Doctor{% else %}Add Doctor{% endif %}</h1>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Save</button>
    </form>
    <a href="{% url 'profile' %}">Cancel</a>
  </body>
</html>
